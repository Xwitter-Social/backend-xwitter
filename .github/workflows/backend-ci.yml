name: Backend CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment files
        run: |
          cp .env.example .env

      - name: Start database service
        run: docker compose up -d db

      - name: Run lint
        run: docker compose run --rm --no-deps backend npm run lint

      - name: Run tests
        run: docker compose run --rm --no-deps tests

      - name: Shutdown docker-compose stack
        if: always()
        run: docker compose down -v
